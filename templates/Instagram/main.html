{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/instagram-main.css' %}"/>

                 alt="logo"/>

        <input class="search" type="search" placeholder="Search" aria-label="Search">
        <div class="upper-icons">
            <a href="#"><span class="material-symbols-outlined">home</span></a>
            <a href="#"><span class="material-symbols-outlined">send</span></a>
            <a href="#"><span class="material-symbols-outlined">add_box</span></a>

            <a href="#"><span class="material-symbols-outlined">favorite</span></a>
            <a href="#"><span class="profile"></span></a>
        </div>
    </nav>
    <section class="feed">
        <div class="left">
            <div class="stories">
                <div class="each-story">story</div>
                <div class="each-story">story</div>
                <div class="each-story">story</div>
                <div class="each-story">story</div>

                <div class="each-story">story</div>
                <div class="each-story">story</div>
            </div>
            <div class="posts">
                <div class="each-post">
                    <div class="post-profile">
                        <img src="#"/>
                        <span>sehyun.kelly</span>
                        <span class="material-symbols-outlined">
more_horiz
</span>
                    </div>
                    <div class="post-picture">
                        <img src="#"/>
                    </div>
                    <div class="post-reaction">
                        <span class="material-symbols-outlined">
favorite
</span>
                        <span class="material-symbols-outlined">
chat_bubble
</span>
                        <span class="material-symbols-outlined">
send
</span>
                        <span class="material-symbols-outlined">
bookmark
</span>
                        <span>Liked by <strong>others</strong></span>
                        <span><strong>sehyun.kelly</strong></span>
                        <span>Nice weather</span>

                    </div>
                    <div class="post-comment">
                        <span class="material-symbols-outlined">
sentiment_satisfied
</span>
        <input class="comment" type="text" placeholder="Add a comment..." aria-label="comment">
                    </div>
                </div>
                <div class="each-post">

                    </div>

                    </div>

                        reaction
                    </div>
                    <div class="post-comment">
                        comment
                    </div>
                </div>
            </div>

        </div>
        <nav class="right">
            <div class="personalized">
                profile
            </div>
        </nav>
